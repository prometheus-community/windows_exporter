linters:
  enable-all: true
  disable:
    - containedctx
    - contextcheck
    - cyclop
    - depguard
    - dogsled
    - dupl
    - err113
    - exhaustive
    - exhaustruct
    - fatcontext
    - funlen
    - gochecknoglobals
    - gocognit
    - gocyclo
    - inamedparam
    - ireturn
    - lll
    - mnd
    - nlreturn
    - noctx
    - testpackage
    - varnamelen
    - wrapcheck
    - wsl
    - execinquery
    - gomnd

issues:
  exclude:
  - don't use underscores in Go names
  - don't use an underscore in package name
  - exported type .+ should have comment or be unexported
  exclude-rules:
  - # Golint has many capitalisation complaints on WMI class names
    text: "`?\\w+`? should be `?\\w+`?"
    linters:
    - revive
  - text: "don't use ALL_CAPS in Go names; use CamelCase"
    linters:
    - revive
